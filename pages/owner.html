<body style="background-color:black;">

  <div style="min-height: 5vh"></div>

  <div class="container">
    <div style="min-height: 8vh">
    <div class="row">
      <div class="col text-center">
        <button class="btn btn btn-outline-warning" id=enableEthereumButton></button>
      </div>
    </div>
   </div>
  </div>

  <div class="container">

      <div class="col text-center">
        <p style="color:grey">Pump Status:</p>

      </div>
    </div>
   </div>
  </div>

  <div class="container">
    <div style="min-height: 5vh">
    <div class="row">
      <div class="col text-center">
        <p style="color:grey">Pump Control</p>
      </div>
    </div>
   </div>
  </div>

        <button class="closePumpButton btn btn-outline-danger">Close</button>

    </div>
  </div>

  <div class="container">
    <div style="min-height: 10vh">

      </div>
    </div>
    </div>
  </div>

  <div class="container">
    <div style="min-height: 20vh">

      <div class="col text-center">
        <p style="color:grey">
                              Manual upKeep

                              <br>Contract has enough LINK tokens to pay Chainlink node for the request

        </p>

      </div>
    </div>
    </div>
  </div>

  <div class="container">

      </form>
      </div>
    </div>
  </div>


  <div class="container">
    <div style="min-height: 15vh">
    <div class="row">

        <form action="https://vrf.chain.link/mumbai/2217">

      </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <form action="../index.html">

      </div>
    </div>
