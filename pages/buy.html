<html>

<head>
  <title>Buy</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" type="png" href="../images/gweiPump.png">
  <link rel="stylesheet" href="../sass/bootstrap.css">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <!-- Helps objects scale to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color:black;">

<div style="min-height: 5vh"></div>

<div class="container">
  <div style="min-height: 10vh">
  <div class="row">
    <div class="col text-center">
      <button class="btn btn-outline-warning" id=enableEthereumButton></button>
    </div>
  </div>
 </div>
</div>

<div class="container">
  <div style="min-height: 10vh">
  <div class="row">
    <div class="col text-center">
      <p style="color:grey">Pump Status:</p>
      <p style="color:red" id="getPumpStatus"></p>
    </div>
  </div>
 </div>
</div>

<div class="container">
  <div style="min-height: 10vh">
  <div class="row">
    <div class="col text-center">
      <p style="color:grey">Chainlink request WTI/USD price in contract</p>
      <p style="color:SeaGreen" id="getWtiUsd"></p>
    </div>
  </div>
 </div>
</div>

<div class="container">
  <div style="min-height: 10">
  <div class="row">
    <div class="col text-center">
      <p style="color:grey"> (WTI [40mL])/MATIC <br> (Scaled up 10% then refunded to handle price swings while in mempool) </p>
      <p style="color:magenta" id="getWei40mLmatic"></p>
    </div>
  </div>
 </div>
</div>

<div class="container">
  <div style="min-height: 15vh">
  <div class="row">
    <div class="col text-center">
      <button class="buyOilButton btn btn-outline-secondary">Buy Oil<br>[Pump 40 mL]</button>
    </div>
  </div>
  </div>
</div>

<div class="container">
  <div style="min-height: 10vh">
  <div class="row">
    <div class="col text-center">
      <p style="color:grey">Vocktail Value<br>(1 Left, 2 Right, 3 Mixed)</p>
      <p style="color:DodgerBlue" id="randomValueVRFv2"></p>
    </div>
  </div>
 </div>
</div>

<div class="container">
  <div style="min-height: 17vh">
  <div class="row">
    <div class="col text-center">
      <button class="requestRandomValueVRFv2Button btn btn-outline-primary">New Random Drink<br>[Chainlink VRFv2 Request]</button>
    </div>
  </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col text-center">
      <form action="owner.html">
        <input type="submit" class="btn btn-outline-secondary" value="Owner" />
    </form>
    </div>
  </div>
</div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- WEB3 IMPORT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.0-rc.0/web3.min.js"></script>
  <!-- Needed to run javascript main library -->
  <script src="../scripts/buy.js"></script>

</body>

</html>
